<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apiRequest</title>
</head>
<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const requestURL = 'https://api.github.com/users/hiteshchoudhary'

    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL);
    //track of the state changes
    xhr.onreadystatechange = function() {
        console.log(xhr.readyState);

        if(xhr.readyState === 4) {
            //data is comming as string we need to convert as object
            //so that we can retreive the data
            const data = this.responseText;  //data --> string
            //convert it as object(JSON)
           const newData =  JSON.parse(this.responseText);
           //now this newData is JSON
            console.log(newData.followers);
            
        }
    }
    
    xhr.send();
</script>
</html>
